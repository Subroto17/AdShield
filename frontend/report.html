<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Scam - AdShield AI</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <a href="index.html" class="logo"><b>AdShield AI</b></a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="scan.html">Scan Ad</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="report.html">Report Scam</a>
        <a href="learn.html">Learn</a>
        <a href="admin.html">Admin</a>
      </div>
    </div>

    <!-- REPORT FORM WRAPPER -->
    <div
      style="max-width: 750px; margin: 40px auto; padding: 0 20px"
      data-aos="fade-up"
    >
      <div class="card-soft">
        <h2 style="text-align: center; margin-bottom: 10px">
          Report a Scam Advertisement
        </h2>
        <p
          style="
            text-align: center;
            color: var(--text-light);
            margin-bottom: 30px;
          "
        >
          Help us improve our detection system by reporting a suspicious
          advertisement.
        </p>

        <!-- FORM START -->
        <form>
          <!-- Type Selection -->
          <label style="font-weight: 600">Type of Scam</label>
          <select
            class="input-select"
            style="
              width: 100%;
              padding: 12px;
              border-radius: var(--radius-md);
              border: 1px solid var(--border);
              margin-bottom: 20px;
              font-size: 15px;
            "
          >
            <option>Money Earning Scam</option>
            <option>Job Offer Scam</option>
            <option>Investment / Crypto Scam</option>
            <option>Fake Shopping / Discount Scam</option>
            <option>Lottery / Reward Scam</option>
            <option>Other</option>
          </select>

          <!-- URL -->
          <label style="font-weight: 600">Ad Link (Optional)</label>
          <input
            type="text"
            placeholder="Paste the advertisement URL..."
            style="margin-bottom: 20px"
          />

          <!-- Description -->
          <label style="font-weight: 600">Description</label>
          <textarea
            rows="4"
            placeholder="Explain what makes this ad suspicious..."
            style="margin-bottom: 20px"
          ></textarea>

          <!-- Upload Screenshot -->
          <label style="font-weight: 600">Upload Screenshot (Optional)</label>
          <input type="file" style="margin-bottom: 25px" />

          <!-- Submit Button -->
          <button type="button" class="btn-primary" style="width: 100%">
            Submit Report
          </button>
        </form>
        <!-- FORM END -->
      </div>
    </div>

    <!-- FOOTER -->
    <footer>© 2026 AdShield AI — Fake Advertisement Detection System</footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
