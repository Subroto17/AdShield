<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login - AdShield AI</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />

    <style>
      /* Additional admin-page only styles */
      .admin-wrapper {
        height: calc(100vh - 80px);
        display: flex;
        justify-content: center;
        align-items: center;
        background: var(--gradient);
        padding: 20px;
      }

      .admin-card {
        width: 100%;
        max-width: 420px;
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border-radius: var(--radius-lg);
        padding: 40px 32px;
        box-shadow: var(--shadow-lg);
        animation: fadeIn 0.6s ease;
      }

      .admin-card h2 {
        text-align: center;
        margin-bottom: 8px;
        color: var(--text-dark);
      }

      .admin-card p {
        text-align: center;
        margin-bottom: 28px;
        color: var(--text-light);
      }

      .admin-card label {
        font-weight: 600;
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
      }

      .admin-card input {
        margin-bottom: 18px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(25px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>

  <body>
    <!-- NAVBAR -->
    <div class="navbar">
      <a href="index.html" class="logo"><b>AdShield AI</b></a>

      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="scan.html">Scan Ad</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="report.html">Report Scam</a>
        <a href="learn.html">Learn</a>
        <a href="admin.html">Admin</a>
      </div>
    </div>

    <!-- ADMIN LOGIN AREA -->
    <div class="admin-wrapper" data-aos="zoom-in">
      <div class="admin-card">
        <h2>Admin Login</h2>
        <p>Restricted access — authorized personnel only</p>

        <!-- LOGIN FORM -->
        <label>Username</label>
        <input type="text" placeholder="Enter admin username" />

        <label>Password</label>
        <input type="password" placeholder="Enter password" />

        <button class="btn-primary" style="width: 100%; margin-top: 8px">
          Login
        </button>
      </div>
    </div>

    <!-- FOOTER -->
    <footer style="background: white">
      © 2025 AdShield AI — Fake Advertisement Detection System
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
